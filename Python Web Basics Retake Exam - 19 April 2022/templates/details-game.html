<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- navigation bar-->
        <h1><a class="home" href="{% url 'home-page' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create-game' %}">Create Game</a>
            <a href="{% url 'details-profile' %}">Profile</a>
        </nav>
    </header>

    <!-- details section -->
    <section id="game-details">
        <h1>Game Details</h1>
        <div class="info-section">
            <div class="game-header">
                <!-- game image -->
                <img class="game-img"
                     src="{{ object.image_url }}"
                     alt='game image'/>
                <!-- title and rating -->
                <h1>UNO <span class="levels">Rating: {{ object.rating|floatformat:1 }}</span></h1>
                <!-- game category -->
                <p><span class="type">Category: {{ object.category }}</span></p>
                <!-- game max level (if any) -->
                <p><span class="type">Max Level: {{ object.max_level }}</span></p>
            </div>
            <!-- game summary (if any)-->
            <p class="text">
                {{ object.summary }}
            </p>

            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'edit-game' pk=object.pk %}" class="button">Edit</a>
                <a href="{% url 'delete-game' pk=object.pk %}" class="button">Delete</a>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
