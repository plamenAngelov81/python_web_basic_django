<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8"/>
    <title>My Music App</title>
    <!-- Static Load -->
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>

<body style="background-image: url('{% static 'images/back.jpg' %}')">

<div id="box">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <img src="/static/images/headphones.png" alt="headphones">
            <a href="{% url 'home page' %}">Home</a><ul></ul>
            {% if profile %}
            <ul>

                <!--Only for user with created profile-->
                <li><a href="{% url 'add album' %}">Create Album</a></li>
                <li><a href="{% url 'profile details' %}">Profile</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <!-- End Navigation Bar -->

    <!-- Main Content -->
    {% block page_content %}
    {% endblock %}
    <!-- Footer -->
    <footer>
        <div>
            &copy;SoftUni Team 2022. All rights reserved.
        </div>
    </footer>
    <!-- End Footer -->

</div>
</body>
</html>
